<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport" content="widedevicewidth">
        <title>survey form</title>
        <link rel="icon" href="icon.png" type="icon/png">
    </head>
    <body>
        <center>
        
          <h1>
            Free Survey Form
          </h1>
         <p>
            Thank you for filling this form
         </p>
         <form>
            <p>
               <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>                                                                                                                                                                                                                                                                                                                  
                <label for="Email">Email</label>
                <input type="email" placeholder="Enter your Email"><br><br>
                <label for="age">Age (Optional)</label><br>
                <input type="number" name="age" min="18" max="25" placeholder="10"><br>
            </p>
              Which option best describes your role?<br><br>
             <select >
                
                <option value="select current role" selected>select current role</option>
                <option value="IT">IT</option>
                <option value="non IT">non IT</option>
                <option value="others">others</option>
            
             </select>
             <p>
                
                   
                 
                Do You like coding?<br><br>
                <input type="radio" name="coding" id="Definitely">Definitely<br>
                <input type="radio" name="coding" id="May be">May be<br>
                <input type="radio" name="coding" id="Not sure">Not sure<br><br>
          
                What would yoy like to see improved?<br><br>
                <input type="checkbox" name="frontend " id="frontend">Frontend Project<br>
                <input type="checkbox" name="backend" id="backend">Backend project<br><br>
                Any comments or suggestion?<br><br>
                <textarea name="comment" id="" cols="40" rows="20"></textarea><br>
                <input type="button" value="submit">


            </p>

        </form>
        </center>
    </body>
    
</html>
